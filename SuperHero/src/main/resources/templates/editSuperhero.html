<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Edit Hero</title>
</head>
<body>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<style>
  body {
    background: #62e268;
    height: 100vh;
  }
</style>

<div class="container">
  <div class="row m-4">
    <div class="col text-center border border-dark">
      <h1><a href="/" class="text-dark">Super Sightings</a></h1>
    </div>
  </div>
  <div class="row m-4 border border-dark">
    <div class="col text-center m-3">
      <a href="superheroes" class="btn btn-outline-primary btn-lg">Superheroes</a>
    </div>
    <div class="col text-center m-3">
      <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
    </div>
    <div class="col text-center m-3">
      <a href="organisations" class="btn btn-outline-primary btn-lg">Organisations</a>
    </div>
    <div class="col text-center m-3">
      <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
    </div>
  </div>
  <div class="row m-4 border border-dark">
    <div class="col-3 text-center m-3">
      <span class="h3">Edit Hero</span>
    </div>
    <div class="col-7 text-center m-3">
      <form action="editSuperhero" method="POST">
        <div class="form-group row">
          <label for="superheroName" class="col-3 col-form-label">
            Hero Name</label>
          <div class="col-9">
            <input type="text" name="superheroName" id="superheroName"
                   class="form-control" th:value="${superhero.name}"/>
          </div>
        </div>

        <div class="form-group row">
          <label for="heroDescription" class="col-3 col-form-label">
            Description</label>
          <div class="col-9">
            <input type="text" name="heroDescription" id="heroDescription"
                   class="form-control"  th:value="${superhero.description}"/>
          </div>
        </div>

        <div class="form-group row">
          <label for="superpower" class="col-3 col-form-label">
            Super Power</label>
          <div class="col-9">
            <input type="text" name="superpower" id="superpower"
                   class="form-control" th:value="${superhero.superpower}"/>
          </div>
        </div>
        <input type="hidden" name="id" th:value="${superhero.Id}"/>
        <button type="submit" class="btn btn-primary">Update Hero</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>;
