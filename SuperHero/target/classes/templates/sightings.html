<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Course Manager</title>
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<style>
  body {
    background: #62e268;
    height: 100vh;
  }
</style>

<div class="container">
<div class="row m-4">
  <div class="col text-center border border-dark">
    <h1><a href="/" class="text-dark">Super Sightings</a></h1>
  </div>
</div>
<div class="row m-4 border border-dark">
  <div class="col text-center m-3">
    <a href="home" class="btn btn-outline-primary btn-lg">Home</a>
  </div>
  <div class="col text-center m-3">
    <a href="superheroes" class="btn btn-outline-primary btn-lg">Superheroes</a>
  </div>
  <div class="col text-center m-3">
    <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
  </div>
  <div class="col text-center m-3">
    <a href="organisations" class="btn btn-outline-primary btn-lg">Organizations</a>
  </div>
</div>

<div class="col-3 text-center m-3">
  <span class="h3">Add Sighting</span>
</div>
<div class="col-7 text-center m-3">
  <form action="createSighting" method="POST">
    <div class="form-group row">
      <label for="hero" class="col-3 col-form-label">
        Sighting Hero</label>
      <div class="col-9">
        <select id="hero" name="hero" class="form-control" >
          <option th:each="hero : ${superheroes}"
                  th:value="${hero.Id}"
                  th:text="${hero.Id}">
          </option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="location" class="col-3 col-form-label">
        Location</label>
      <div class="col-9">
        <select id="location" name="location" class="form-control" >
          <option th:each="location : ${locations}"
                  th:value="${location.locationId}"
                  th:text="${location.locationId}">
          </option>
        </select>
      </div>
    </div>

  <div class="form-group row">
    <label for="date" class="col-3 col-form-label">
      date</label>
    <div class="col-9">
      <input type="date" name="date"
             id="date" class="form-control"/>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Add Sighting</button>
  
  </form>
    
    
  </div>

<div class="row m-4 border border-dark">
  <div class="col text-center m-3">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Hero</th>
        <th>location</th>
        <th>Date</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="sighting : ${sightings}">
        <td th:text="${sighting.sightingId}">sighting ID</td>
        <td th:text="${sighting.hero.getName()}">sighting Hero</td>
        <td th:text="${sighting.loc.getLocationName()}">Location</td>
        <td th:text="${sighting.sightingDate}">Date</td>
        <td><a href="#" th:href="@{/sightingDetail(id=${sighting.sightingId})}">View</a></td>
        <td><a href="#" th:href="@{/editSighting(id=${sighting.sightingId})}">Edit</a></td>
        <td><a href="#" th:href="@{/deleteSighting(id=${sighting.sightingId})}">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div></div>
</body>
</html>;
